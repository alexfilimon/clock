<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Test Before</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">

		<div class="clock">
			<div class="display">
				<div class="sun">SUN</div>
				<div class="mon">MON</div>
				<div class="tue">TUE</div>
				<div class="wen">WEN</div>
				<div class="thu">THU</div>
				<div class="fri">FRI</div>
				<div class="sat">SAT</div>
			</div>
			<div class="digit hourLeft"></div>
			<div class="digit hourRight"></div>
			<div class="dots"></div>
			<div class="digit minuteLeft"></div>
			<div class="digit minuteRight"></div>
			<div class="dots"></div>
			<div class="digit secondLeft"></div>
			<div class="digit secondRight"></div>
			<div class="ampm">
				<div class="am">am</div>
				<div class="pm">pm</div>
			</div>
			<div class="weather">
				<div class="text">
					Temp: 
				</div>
				<div class="sign minus">
					<div class="horizontal"></div>
					<div class="vertical"></div>
				</div>
				<div class="digit-small tempLeft"></div>
				<div class="digit-small tempRight"></div>
				<div class="measures">
					<span class="celcius"><div class="small">&ordm;</div>C</span><br><span class="fahrenheit "><div class="small">&ordm;</div>F</span>
				</div>
			</div>
		</div>
	</div>

	<script src="libs/jquery.min.js"></script>
	<script src="js/digit.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
