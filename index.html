<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Test Before</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">

		<div class="clock">
			<div class="display">
				<div class="sun">SUN</div>
				<div class="mon">MON</div>
				<div class="tue">TUE</div>
				<div class="wen">WEN</div>
				<div class="thu">THU</div>
				<div class="fri">FRI</div>
				<div class="sat">SAT</div>
			</div>
			<div class="digit hourLeft">
				<div class="d1"></div>
				<div class="d2"></div>
				<div class="d3"></div>
				<div class="d4"></div>
				<div class="d5"></div>
				<div class="d6"></div>
				<div class="d7"></div>
				<div class="d8"></div>
				<div class="d9"></div>
			</div>
			<div class="digit hourRight">
				<div class="d1"></div>
				<div class="d2"></div>
				<div class="d3"></div>
				<div class="d4"></div>
				<div class="d5"></div>
				<div class="d6"></div>
				<div class="d7"></div>
				<div class="d8"></div>
				<div class="d9"></div>
			</div>
			<div class="dots"></div>
			<div class="digit minuteLeft">
				<div class="d1"></div>
				<div class="d2"></div>
				<div class="d3"></div>
				<div class="d4"></div>
				<div class="d5"></div>
				<div class="d6"></div>
				<div class="d7"></div>
				<div class="d8"></div>
				<div class="d9"></div>
			</div>
			<div class="digit minuteRight">
				<div class="d1"></div>
				<div class="d2"></div>
				<div class="d3"></div>
				<div class="d4"></div>
				<div class="d5"></div>
				<div class="d6"></div>
				<div class="d7"></div>
				<div class="d8"></div>
				<div class="d9"></div>
			</div>
			<div class="dots"></div>
			<div class="digit secondLeft">
				<div class="d1"></div>
				<div class="d2"></div>
				<div class="d3"></div>
				<div class="d4"></div>
				<div class="d5"></div>
				<div class="d6"></div>
				<div class="d7"></div>
				<div class="d8"></div>
				<div class="d9"></div>
			</div>
			<div class="digit secondRight">
				<div class="d1"></div>
				<div class="d2"></div>
				<div class="d3"></div>
				<div class="d4"></div>
				<div class="d5"></div>
				<div class="d6"></div>
				<div class="d7"></div>
				<div class="d8"></div>
				<div class="d9"></div>
			</div>
			<div class="ampm">
				<div class="am">am</div>
				<div class="pm">pm</div>
			</div>
			<div class="weather">
				<div class="text">
					Temp: 
				</div>
				<div class="sign minus">
					<div class="horizontal"></div>
					<div class="vertical"></div>
				</div>
				<div class="digit-small tempLeft">
					<div class="d1"></div>
					<div class="d2"></div>
					<div class="d3"></div>
					<div class="d4"></div>
					<div class="d5"></div>
					<div class="d6"></div>
					<div class="d7"></div>
				</div>
				<div class="digit-small tempRight">
					<div class="d1"></div>
					<div class="d2"></div>
					<div class="d3"></div>
					<div class="d4"></div>
					<div class="d5"></div>
					<div class="d6"></div>
					<div class="d7"></div>
				</div>
				<div class="measures">
					<span class="celcius"><div class="small">&ordm;</div>C</span><br><span class="fahrenheit "><div class="small">&ordm;</div>F</span>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="common.js"></script>
</body>
</html>
