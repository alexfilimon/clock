<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Beautiful clock</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	<div class="wrap">
		<div class="header">

		</div>
		<div class="content">
			<div class="digits-wrap">
				<div class="digits">
					<div class="pair-of-digits js-digits-hours">
						<div class="digit digit-left">
							<div class="d d1"></div>
							<div class="d d2"></div>
							<div class="d d3"></div>
							<div class="d d4"></div>
							<div class="d d5"></div>
							<div class="d d6"></div>
							<div class="d d7"></div>
						</div>
						<div class="digit digit-right">
							<div class="d d1"></div>
							<div class="d d2"></div>
							<div class="d d3"></div>
							<div class="d d4"></div>
							<div class="d d5"></div>
							<div class="d d6"></div>
							<div class="d d7"></div>
						</div>
					</div>
					<div class="divider active">:</div>
					<div class="pair-of-digits js-digits-minutes">
						<div class="digit digit-left">
							<div class="d d1"></div>
							<div class="d d2"></div>
							<div class="d d3"></div>
							<div class="d d4"></div>
							<div class="d d5"></div>
							<div class="d d6"></div>
							<div class="d d7"></div>
						</div>
						<div class="digit digit-right">
							<div class="d d1"></div>
							<div class="d d2"></div>
							<div class="d d3"></div>
							<div class="d d4"></div>
							<div class="d d5"></div>
							<div class="d d6"></div>
							<div class="d d7"></div>
						</div>
					</div>
					<div class="divider active js-seconds-delete">:</div>
					<div class="pair-of-digits js-digits-seconds js-seconds-delete">
						<div class="digit digit-left">
							<div class="d d1"></div>
							<div class="d d2"></div>
							<div class="d d3"></div>
							<div class="d d4"></div>
							<div class="d d5"></div>
							<div class="d d6"></div>
							<div class="d d7"></div>
						</div>
						<div class="digit digit-right">
							<div class="d d1"></div>
							<div class="d d2"></div>
							<div class="d d3"></div>
							<div class="d d4"></div>
							<div class="d d5"></div>
							<div class="d d6"></div>
							<div class="d d7"></div>
						</div>
					</div>
				</div>
			</div>
			<button class="button-fullscreen js-button-fullscreen">FullScreen</button>
		</div>
		<div class="footer">

		</div>
	</div>
	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
